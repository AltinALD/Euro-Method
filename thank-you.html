<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            background-color: white;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .logo {
            width: 120px; /* Adjust the logo size */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .thank-you-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .back-btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <!-- Company Logo -->
        <img src="icon/android-chrome-192x192.png" alt="Company Logo" class="logo"> <!-- Replace this with the path to your logo image -->
        
        <h1>Thank You!</h1>
        <div class="thank-you-message">
            Your message has been successfully sent. We will get back to you shortly.
        </div>
        
        <!-- Back to Home Button -->
        <a href="https://nerkom.eu" class="back-btn">Return to Home</a>
    </div>
</body>
</html>
